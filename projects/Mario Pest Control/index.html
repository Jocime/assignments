<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="styles.css">
<h1>Mario Pest Control</h1>
</head>
<body>


<div class="row">
    <div class="column">
        <img src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en" alt="text1">
        <p>Goombas</p>
        <p>5 coins</p>
        <input class="pest-input" id="Goombas-input" type="number" name="qty">
    </div>
    <div class="column">
        <img src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" alt="text2">
        <p>Bob-ombs</p>
        <p>7 coins</p>
        <input class="pest-input" id="Bob-ombs-input" type="number" name="qty">
    </div>
    <div class="column">
        <img src="https://66.media.tumblr.com/a7bc32bf311da15c140bf11ba46a35db/tumblr_mlfmkhLNOj1rrftcdo2_250.gif" alt="text3">
        <p>Cheep-cheeps</p>
        <p>11 coins</p>
        <input class="pest-input" id="Cheep-cheeps-input" type="number" name="qty">
    </div>
</div>
<button id="button">Total</button>
<div class="outputbox"><output id="output"></output></div>

<footer>
    <p>Mario'sPestControl@gmail.com</p>
    <p>Mario'sPestControl.com</p>
    <p>123 mario world Salt Lake City, Utah 84132</p>
</footer>


</body>
<script src="app.js"></script>
</html>
